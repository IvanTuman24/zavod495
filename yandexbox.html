<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЯНДЕКС СПЛИТ | ZAVOD</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; }
        
        header { padding: 50px 20px; }
        h1 { font-size: clamp(24px, 5vw, 40px); text-transform: uppercase; letter-spacing: 5px; margin: 0; }

        main { max-width: 1000px; margin: 0 auto; padding: 0 15px; }

        .block { margin-bottom: 40px; }
        img { width: 100%; height: auto; display: block; margin-bottom: 15px; }
        
        .caption { 
            font-size: 11px; 
            opacity: 0.5; 
            text-align: left; 
            line-height: 1.6; 
            margin-bottom: 60px;
            max-width: 800px;
        }

        /* КОНТЕЙНЕР ДЛЯ ВИДЕО (Красный прямоугольник на макете) */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.77%; /* Соотношение сторон 9:16 (вертикальное видео) */
            height: 0;
            background: #000;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>ЯНДЕКС СПЛИТ</h1>
    </header>

    <main>
        <div class="block">
            <img src="assets/yandexBOX/home.yandex/yandex.home1.png" alt="Yandex Split 1">
            <div class="caption">
                интеграция малых архитектурных форм в городскую среду. 
                на объекте установлена система сплит-оплаты для быстрой аренды девайсов.
            </div>
        </div>

        <div class="block">
            <img src="assets/yandexBOX/home.yandex/yandex.home12.png" alt="Yandex Split 2">
            <div class="caption">
                ночной режим работы. световая индикация состояния ячейки 
                и встроенная навигация для пользователей.
            </div>
        </div>

        <div class="block">
            <div class="video-container">
                <iframe 
                    src="https://kinescope.io/embed/0t4iaJCvjUKXwSF8RX68or" 
                    allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="caption">видео процесса работы устройства</div>
        </div>
    </main>

</body>
</html>
