<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMANJI СЕРДЦЕ ИМПЕРИИ</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; text-align: center; overflow-x: hidden; }
        
        header { padding: 40px 20px; }
        h1 { font-size: clamp(30px, 5vw, 60px); text-transform: uppercase; letter-spacing: 5px; margin: 0; font-weight: bold; }

        /* СЕКЦИЯ 3D МОДЕЛИ */
        .section-3d { padding: 0 5%; margin-bottom: 50px; }
        .model-box { width: 100%; max-width: 1000px; height: 500px; margin: 0 auto; background: #050505; }
        model-viewer { width: 100%; height: 100%; }

        /* ТЕКСТОВЫЕ ПОДПИСИ */
        .caption { font-size: 12px; opacity: 0.5; margin: 20px 0 40px; text-transform: lowercase; letter-spacing: 1px; }

        /* СЕТКА ИЗОБРАЖЕНИЙ (ГРИДЫ) */
        .image-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 0 5%; max-width: 1000px; margin: 0 auto 40px; }
        .image-grid.triple { grid-template-columns: 1fr 1fr 1fr; }
        .image-grid img { width: 100%; height: auto; display: block; filter: brightness(0.9); }

        /* КАРУСЕЛИ */
        .carousel-container { width: 100%; overflow-x: auto; cursor: grab; margin-bottom: 20px; white-space: nowrap; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-track { display: inline-flex; gap: 15px; padding: 0 5%; }
        .carousel-track img { height: 300px; width: auto; flex-shrink: 0; }

        /* ФИНАЛЬНОЕ ФОТО */
        .final-image { width: 100%; max-width: 1000px; margin: 40px auto; padding: 0 5%; }
        .final-image img { width: 100%; height: auto; }

    </style>
</head>
<body>

    <header>
        <h1>JUMANJI СЕРДЦЕ ИМПЕРИИ</h1>
    </header>

    <main>
        <section class="section-3d">
            <div class="model-box">
                <model-viewer 
                    src="https://docs.google.com/uc?export=download&id=104QBX75pKVGmYSPnnUaajx7WOBZ9saUG" 
                    alt="Jumanji 3D" auto-rotate camera-controls shadow-intensity="1">
                </model-viewer>
            </div>
            <div class="caption">3d макет настольной игры jumanji</div>
        </section>

        <div class="carousel-container" id="kar1">
            <div class="carousel-track">
                <img src="assets/jumanji/karusel1/IMG_4191.JPG">
                <img src="assets/jumanji/karusel1/IMG_4193.JPG">
                </div>
        </div>
        <div class="caption">процесс создания и детализации</div>

        <div class="image-grid">
            <img src="assets/render.jumanji/renju1.jpg">
            <img src="assets/render.jumanji/renju2.jpg">
        </div>
        <div class="caption">3d моделирование и проектирование игрового поля</div>

        <div class="image-grid">
            <img src="assets/render.jumanji/renju3.jpg">
            <img src="assets/render.jumanji/renju4.jpg">
        </div>
        <div class="caption">проработка текстур и гравировки</div>

        <div class="image-grid triple">
            <img src="assets/jumanji/karusel2/IMG_4174.JPG">
            <img src="assets/jumanji/karusel2/IMG_4181.JPG">
            <img src="assets/jumanji/karusel2/IMG_4184.JPG">
        </div>
        <div class="caption">работа в мастерской и покраска</div>

        <div class="carousel-container" id="kar2">
            <div class="carousel-track">
                <img src="assets/jumanji/karusel2/IMG_4220.JPG">
                <img src="assets/jumanji/karusel2/IMG_4271.JPG">
                <img src="assets/jumanji/karusel2/IMG_4308.JPG">
                <img src="assets/jumanji/karusel2/IMG_4420.JPG">
            </div>
        </div>
        <div class="caption">финальные штрихи и сборка механизмов</div>

        <div class="final-image">
            <img src="assets/render.jumanji/renju5.jpg">
        </div>
    </main>

    <script>
        // Функция для работы скролла каруселей мышкой
        function enableDrag(id) {
            const el = document.getElementById(id);
            let isDown = false; let startX; let scrollLeft;
            el.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - el.offsetLeft; scrollLeft = el.scrollLeft; });
            el.addEventListener('mouseleave', () => isDown = false);
            el.addEventListener('mouseup', () => isDown = false);
            el.addEventListener('mousemove', (e) => { if(!isDown) return; e.preventDefault(); const x = e.pageX - el.offsetLeft; const walk = (x - startX) * 2; el.scrollLeft = scrollLeft - walk; });
        }
        enableDrag('kar1');
        enableDrag('kar2');
    </script>
</body>
</html>
