<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMANJI | ZAVOD495</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; overflow-x: hidden; }
        
        /* --- –í–ï–†–•–ù–Ø–Ø –°–ï–ö–¶–ò–Ø: –í–ò–î–ï–û + –ò–ù–§–û --- */
        .hero-section {
            display: flex;
            height: 100vh;
            width: 100%;
            background: #000;
            position: relative;
        }

        /* –í–∏–¥–µ–æ —Å–º–µ—â–µ–Ω–æ –≤–ø—Ä–∞–≤–æ, –Ω–æ –≤ —Ä–∞–º–∫–∞—Ö –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∑–æ–Ω—ã */
        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: flex-end; /* –°–º–µ—â–∞–µ–º –≤–∏–¥–µ–æ –∫ –ø—Ä–∞–≤–æ–π –≥—Ä–∞–Ω–∏—Ü–µ –µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            align-items: center;
            padding-right: 5%; /* –ù–µ–±–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø –æ—Ç –∫—Ä–∞—è (–±–µ–∑–æ–ø–∞—Å–Ω–∞—è –∑–æ–Ω–∞) */
        }

        .video-container iframe {
            height: 90vh; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ –Ω–∞ –ø–æ—á—Ç–∏ –≤—Å—é –≤—ã—Å–æ—Ç—É */
            aspect-ratio: 9 / 16; /* –ü—Ä–æ–ø–æ—Ä—Ü–∏–∏ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞ */
            border: 0;
            box-shadow: 0 0 50px rgba(255,255,255,0.05);
        }

        /* –¢–µ–∫—Å—Ç —Å–ª–µ–≤–∞ */
        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
            z-index: 10;
        }

        h1 { 
            text-transform: uppercase; 
            font-size: clamp(40px, 8vw, 80px); 
            letter-spacing: 10px; 
            margin: 0 0 20px 0; 
            line-height: 1;
        }

        .description { 
            font-size: 16px; 
            line-height: 1.8; 
            opacity: 0.6; 
            max-width: 450px;
            margin-bottom: 40px;
        }

        /* --- –ë–û–õ–¨–®–û–ô –§–ï–ô–î–ï–† –ì–†–û–ú–ö–û–°–¢–ò --- */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #volumeFader {
            -webkit-appearance: none;
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.2);
            outline: none;
            cursor: pointer;
        }

        #volumeFader::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-icon { font-size: 20px; cursor: pointer; }

        /* --- –ö–ê–†–£–°–ï–õ–¨ (–ù–ò–ñ–ï) --- */
        .carousel-wrapper {
            width: 100%;
            overflow-x: auto;
            cursor: grab;
            margin: 100px 0;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-wrapper::-webkit-scrollbar { display: none; }
        .carousel-track { display: flex; width: max-content; }
        .carousel-item { height: 60vh; flex-shrink: 0; }
        .carousel-item img { height: 100%; width: auto; display: block; pointer-events: none; }

        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ –î–õ–Ø –ú–û–ë–ò–õ–û–ö */
        @media (max-width: 1024px) {
            .hero-section { flex-direction: column; height: auto; }
            .info-container { order: 2; padding: 40px 20px; }
            .video-container { order: 1; justify-content: center; padding: 20px 0; }
            .video-container iframe { width: 90%; height: auto; aspect-ratio: 9/16; }
        }

        header { padding: 30px; position: absolute; top: 0; width: 100%; z-index: 100; }
        .logo-container { width: 80px; display: block; }
        .logo-container img { width: 100%; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-container">
            <img src="assets/logo.shapka.png" alt="ZAVOD495">
        </a>
    </header>

    <main>
        <section class="hero-section">
            <div class="info-container">
                <h1>JUMANJI</h1>
                <div class="description">
                    –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –∏–º–º–µ—Ä—Å–∏–≤–Ω—ã–π –æ–ø—ã—Ç. –¢—â–∞—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–∫–æ—Ä–∞—Ü–∏–π –∏ –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã –¥–∏–∫–∏—Ö –¥–∂—É–Ω–≥–ª–µ–π, –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–Ω–∞—è –≤ —Ü–∏—Ñ—Ä–æ–≤–æ–π –∏ —Ñ–∏–∑–∏—á–µ—Å–∫–∏–π —Ñ–æ—Ä–º–∞—Ç.
                </div>
                
                <div class="volume-control">
                    <span class="volume-icon" onclick="toggleMute()">üîä</span>
                    <input type="range" id="volumeFader" min="0" max="1" step="0.1" value="0">
                    <span style="font-size: 10px; letter-spacing: 2px; opacity: 0.5;">VOLUME</span>
                </div>
            </div>

            <div class="video-container">
                <iframe id="heroVideo" 
                    src="https://kinescope.io/embed/cNrDJ7nEv1zcvcenw69cKk?autoplay=1&loop=1&muted=1&background=1" 
                    allow="autoplay; fullscreen">
                </iframe>
            </div>
        </section>

        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="carousel-track">
                <div class="carousel-item"><img src="assets/render.jumanji/renju1.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju2.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju3.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju4.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju5.jpg"></div>
            </div>
        </div>
    </main>

    <script>
        const video = document.getElementById('heroVideo');
        const fader = document.getElementById('volumeFader');

        // –õ–æ–≥–∏–∫–∞ –∑–≤—É–∫–∞: –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –ø–æ–ª–∑—É–Ω–∫–∞ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º iframe —Å–æ –∑–≤—É–∫–æ–º
        // (–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, iframe –Ω–µ –≤—Å–µ–≥–¥–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–µ–Ω—è—Ç—å –∑–≤—É–∫ "–Ω–∞ –ª–µ—Ç—É" –±–µ–∑ API)
        fader.addEventListener('input', function() {
            let volume = fader.value;
            let currentSrc = video.src;
            
            if (volume > 0) {
                // –ï—Å–ª–∏ —Å–¥–≤–∏–Ω—É–ª–∏ –ø–æ–ª–∑—É–Ω–æ–∫ ‚Äî –≤–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ —á–µ—Ä–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä
                if (currentSrc.includes('muted=1')) {
                    video.src = currentSrc.replace('muted=1', 'muted=0');
                }
                fader.style.opacity = "1";
            } else {
                if (currentSrc.includes('muted=0')) {
                    video.src = currentSrc.replace('muted=0', 'muted=1');
                }
                fader.style.opacity = "0.5";
            }
        });

        function toggleMute() {
            fader.value = fader.value > 0 ? 0 : 1;
            fader.dispatchEvent(new Event('input'));
        }

        // Drag-to-scroll –¥–ª—è –∫–∞—Ä—É—Å–µ–ª–∏
        const slider = document.getElementById('carouselWrapper');
        let isDown = false; let startX; let scrollLeft;
        slider.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - slider.offsetLeft; scrollLeft = slider.scrollLeft; });
        slider.addEventListener('mouseleave', () => { isDown = false; });
        slider.addEventListener('mouseup', () => { isDown = false; });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
