<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMANJI | ZAVOD495</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; overflow-x: hidden; }
        
        header { padding: 40px 20px; text-align: center; }
        .logo-container { width: 100px; margin: 0 auto; display: block; transition: opacity 0.3s; }
        .logo-container img { width: 100%; display: block; }

        .content-container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; box-sizing: border-box; }

        /* --- СТИЛИ СЛАЙДЕРА --- */
        .slider-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #111;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .slider-container {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Чтобы фото не обрезалось */
        }

        /* Кнопки навигации */
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover { background: rgba(255, 255, 255, 0.3); }

        /* --- ДЕТАЛИ ПРОЕКТА --- */
        .project-details { max-width: 800px; margin: 40px auto 100px; }
        h1 { text-transform: uppercase; font-size: 32px; letter-spacing: 4px; margin-bottom: 20px; line-height: 1.2; }
        .description { font-size: 14px; line-height: 1.6; opacity: 0.6; letter-spacing: 1px; margin-bottom: 40px; }
        
        .back-link { display: inline-block; text-decoration: none; color: #fff; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; border-bottom: 1px solid #fff; padding-bottom: 5px; transition: opacity 0.3s; }
        .back-link:hover { opacity: 0.5; }

        footer { padding: 100px 20px 60px; text-align: center; }
        .footer-logo { width: 60px; margin: 0 auto 20px; opacity: 0.4; }
        .footer-logo img { width: 100%; display: block; }
        .copyright { font-size: 9px; opacity: 0.2; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-container">
            <img src="assets/logo.shapka.png" alt="ZAVOD495">
        </a>
    </header>

    <main class="content-container">
        <div class="slider-wrapper">
            <div class="slider-nav">
                <button class="nav-btn" onclick="moveSlide(-1)">&#10094;</button>
                <button class="nav-btn" onclick="moveSlide(1)">&#10095;</button>
            </div>
            <div class="slider-container" id="slider">
                <div class="slide"><img src="assets/jumanji/jumanji1.JPG"></div>
                <div class="slide"><img src="assets/jumanji/jumanji2.JPG"></div>
                <div class="slide"><img src="assets/jumanji/jumanji3.JPG"></div>
                <div class="slide"><img src="assets/jumanji/jumanji4.JPG"></div>
                <div class="slide"><img src="assets/jumanji/jumanji5.JPG"></div>
                <div class="slide"><img src="assets/jumanji/jumanji6.JPG"></div>
            </div>
        </div>

        <section class="project-details">
            <h1>JUMANJI</h1>
            <div class="description">
                Immersive set design project. Детальная проработка игрового пространства, вдохновленная атмосферой диких джунглей и приключений.
            </div>
            <a href="index.html" class="back-link">← Назад к проектам</a>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="assets/logo.podval.png" alt="ZAVOD LOGO">
        </div>
        <div class="copyright">© 2026 ZAVOD495</div>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const sliderContainer = document.getElementById('slider');

        function moveSlide(direction) {
            currentSlide += direction;

            // Зацикливание слайдера
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }

            const offset = -currentSlide * 100;
            sliderContainer.style.transform = `translateX(${offset}%)`;
        }
    </script>

</body>
</html>
