<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMANJI | EXPERIMENT</title>
    <style>
        :root { --accent: #fff; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: var(--accent); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Эффект старой пленки поверх всего сайта */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain.png');
            opacity: 0.04;
            pointer-events: none;
            z-index: 999;
        }

        /* ЛОГОТИП */
        .header-ui {
            position: fixed;
            top: 40px; left: 40px;
            z-index: 100;
        }
        .logo { width: 90px; filter: invert(1); mix-blend-mode: difference; }

        /* ГЛАВНЫЙ ЭКРАН С ВИДЕО */
        .hero {
            position: relative;
            height: 150vh; /* Увеличено для параллакса */
            display: flex;
            align-items: flex-start;
            justify-content: center;
            overflow: hidden;
        }

        .video-container {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-wrapper {
            width: 45vh; /* Вертикальный формат */
            height: 80vh;
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            transform: scale(1.1);
            transition: transform 0.1s ease-out;
        }

        iframe { width: 100%; height: 100%; border: none; pointer-events: none; }

        /* ДИНАМИЧЕСКИЙ ЗАГОЛОВОК */
        .hero-title {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw;
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            z-index: 5;
            mix-blend-mode: overlay;
            pointer-events: none;
            opacity: 0.8;
        }

        /* СЕКЦИЯ ОПИСАНИЯ */
        .project-info {
            position: relative;
            z-index: 10;
            padding: 200px 10vw;
            background: linear-gradient(to bottom, transparent, #000 20%);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            align-items: end;
        }

        .description {
            font-size: 24px;
            line-height: 1.4;
            max-width: 500px;
            font-weight: 300;
        }

        .sound-trigger {
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 20px 40px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 10px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .sound-trigger:hover { background: #fff; color: #000; border-color: #fff; }

        /* ГАЛЕРЕЯ С ЭФФЕКТОВ БЕСКОНЕЧНОСТИ */
        .gallery-horizontal {
            width: 100%;
            height: 80vh;
            margin: 100px 0;
            cursor: crosshair;
            overflow: hidden;
        }

        .track {
            display: flex;
            height: 100%;
            gap: 20px;
            padding: 0 5vw;
            will-change: transform;
        }

        .image-card {
            flex-shrink: 0;
            height: 100%;
            width: 50vw;
            overflow: hidden;
            position: relative;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.8s ease, transform 1.5s ease;
        }

        .image-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        footer {
            padding: 100px 40px;
            text-align: center;
            font-size: 10px;
            letter-spacing: 5px;
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <header class="header-ui">
        <a href="index.html"><img src="assets/logo.shapka.png" class="logo"></a>
    </header>

    <div class="hero-title" id="mainTitle">JUMANJI</div>

    <section class="hero">
        <div class="video-container">
            <div class="video-wrapper" id="vidWrap">
                <iframe id="player" src="https://kinescope.io/embed/cNrDJ7nEv1zcvcenw69cKk?autoplay=1&loop=1&muted=1&background=1" allow="autoplay; fullscreen"></iframe>
            </div>
        </div>
    </section>

    <section class="project-info">
        <div class="info-grid">
            <div class="description">
                Мы создали не просто декорации, а портал в иную реальность. Каждый миллиметр пространства пропитан духом дикой природы, где архитектура подчиняется законам джунглей.
            </div>
            <div class="controls">
                <div class="sound-trigger" onclick="unmute()">Включить аудио-погружение</div>
            </div>
        </div>
    </section>

    <section class="gallery-horizontal" id="gallery">
        <div class="track" id="track">
            <div class="image-card"><img src="assets/render.jumanji/renju1.jpg"></div>
            <div class="image-card"><img src="assets/render.jumanji/renju2.jpg"></div>
            <div class="image-card"><img src="assets/render.jumanji/renju3.jpg"></div>
            <div class="image-card"><img src="assets/render.jumanji/renju4.jpg"></div>
            <div class="image-card"><img src="assets/render.jumanji/renju5.jpg"></div>
        </div>
    </section>

    <footer>
        ZAVOD495 — 2026 — JUMANJI CASE
    </footer>

    <script>
        // Параллакс видео и заголовка
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const title = document.getElementById('mainTitle');
            const vid = document.getElementById('vidWrap');
            
            title.style.transform = `translate(-50%, calc(-50% + ${scrolled * 0.15}px)) scale(${1 + scrolled * 0.0005})`;
            title.style.opacity = 0.8 - (scrolled / 1000);
            vid.style.transform = `scale(${1 - scrolled * 0.0002}) rotate(${scrolled * 0.01}deg)`;
        });

        // Горизонтальный скролл на основе движения мыши
        const gallery = document.getElementById('gallery');
        const track = document.getElementById('track');

        gallery.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const width = window.innerWidth;
            const percent = x / width;
            const trackWidth = track.offsetWidth - width;
            
            track.style.transform = `translateX(-${trackWidth * percent}px)`;
            track.style.transition = "transform 0.4s cubic-bezier(0.16, 1, 0.3, 1)";
        });

        function unmute() {
            const p = document.getElementById('player');
            p.src = p.src.replace('muted=1', 'muted=0').replace('background=1', 'background=0');
            document.querySelector('.sound-trigger').style.display = 'none';
        }
    </script>
</body>
</html>
