<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMANJI | ZAVOD495</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; overflow-x: hidden; }
        
        header { padding: 40px 20px; text-align: center; }
        .logo-container { width: 100px; margin: 0 auto; display: block; }
        .logo-container img { width: 100%; display: block; }

        /* --- БЕСШОВНАЯ КАРУСЕЛЬ --- */
        .carousel-wrapper {
            width: 100%;
            overflow-x: auto; /* Позволяет листать свайпом на мобильных */
            cursor: grab;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 50px;
        }

        /* Скрываем полосу прокрутки */
        .carousel-wrapper::-webkit-scrollbar { display: none; }

        .carousel-track {
            display: flex;
            width: max-content; /* Тянется по ширине всех фото */
        }

        .carousel-item {
            height: 60vh; /* Высота — 60% от экрана */
            flex-shrink: 0;
        }

        .carousel-item img {
            height: 100%;
            width: auto;
            display: block;
            pointer-events: none; /* Чтобы не мешать перетаскиванию */
        }

        /* --- ОПИСАНИЕ ПОД КАРУСЕЛЬЮ --- */
        .project-details { 
            max-width: 900px; 
            margin: 0 auto 100px; 
            padding: 0 20px;
        }

        h1 { 
            text-transform: uppercase; 
            font-size: clamp(30px, 5vw, 48px); 
            letter-spacing: 5px; 
            margin-bottom: 30px; 
        }

        .description { 
            font-size: 16px; 
            line-height: 1.8; 
            opacity: 0.7; 
            letter-spacing: 0.5px; 
            margin-bottom: 50px; 
        }
        
        .back-link { 
            display: inline-block; 
            text-decoration: none; 
            color: #fff; 
            text-transform: uppercase; 
            font-size: 11px; 
            letter-spacing: 2px; 
            border-bottom: 1px solid rgba(255,255,255,0.3); 
            padding-bottom: 5px; 
            transition: 0.3s; 
        }
        .back-link:hover { border-bottom: 1px solid #fff; }

        footer { padding: 60px 20px; text-align: center; }
        .footer-logo { width: 60px; margin: 0 auto 20px; opacity: 0.4; }
        .footer-logo img { width: 100%; display: block; }
        .copyright { font-size: 9px; opacity: 0.2; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-container">
            <img src="assets/logo.shapka.png" alt="ZAVOD495">
        </a>
    </header>

    <main>
        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="carousel-track">
                <div class="carousel-item"><img src="assets/render.jumanji/renju1.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju2.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju3.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju4.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju5.jpg"></div>
            </div>
        </div>

        <section class="project-details">
            <h1>JUMANJI</h1>
            <div class="description">
                Невзъебенный проект 
            </div>
            <a href="index.html" class="back-link">← Вернуться к списку</a>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="assets/logo.podval.png" alt="ZAVOD LOGO">
        </div>
        <div class="copyright">© 2026 ZAVOD495</div>
    </footer>

    <script>
        // Скрипт для прокрутки мышкой (drag-to-scroll)
        const slider = document.getElementById('carouselWrapper');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.style.cursor = 'grabbing';
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => {
            isDown = false;
        });
        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.style.cursor = 'grab';
        });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; // Скорость прокрутки
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>

</body>
</html>
