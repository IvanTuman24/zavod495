<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMANJI | 3D SHOWCASE</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; text-align: center; overflow-x: hidden; }
        
        /* ЛОГО И ЗАГОЛОВОК ПО ЦЕНТРУ */
        header { padding: 50px 20px 20px; }
        .logo-top { width: 60px; margin-bottom: 15px; opacity: 0.9; }
        h1 { 
            font-size: clamp(40px, 10vw, 100px); 
            text-transform: uppercase; 
            letter-spacing: 15px; 
            margin: 0; 
            font-weight: bold; 
        }

        /* КОНТЕЙНЕР 3D МОДЕЛИ (ЗЕЛЕНАЯ РАМКА) */
        .viewer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 5%;
        }

        .model-container {
            width: 100%;
            max-width: 1200px;
            height: 65vh;
            border: 1px solid #14a44d; /* Твоя зеленая рамка */
            background: radial-gradient(circle, #0a0a0a 0%, #000 100%);
            margin-bottom: 25px;
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* КНОПКА И ОПИСАНИЕ */
        .play-btn {
            background: none;
            border: 1px solid #14a44d;
            color: #fff;
            padding: 12px 35px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .play-btn:hover { background: #14a44d; color: #000; }

        .project-desc {
            font-size: 14px;
            opacity: 0.5;
            max-width: 600px;
            margin: 0 auto 80px;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* КАРУСЕЛЬ (СНИЗУ) */
        .carousel-label {
            text-align: left;
            padding-left: 5%;
            font-size: 10px;
            text-transform: lowercase;
            letter-spacing: 3px;
            opacity: 0.3;
            margin-bottom: 15px;
        }

        .carousel-wrapper {
            width: 100%;
            overflow-x: auto;
            cursor: grab;
            margin-bottom: 100px;
        }
        .carousel-wrapper::-webkit-scrollbar { display: none; }
        .carousel-track { display: flex; width: max-content; padding-left: 5%; gap: 15px; }
        .carousel-item { height: 280px; flex-shrink: 0; border: 1px solid #111; }
        .carousel-item img { height: 100%; width: auto; display: block; pointer-events: none; }

        /* Линия разделения */
        .divider { width: 100%; height: 1px; background: #111; margin-bottom: 40px; }

    </style>
</head>
<body>

    <header>
        <img src="assets/logo.shapka.png" class="logo-top" alt="ZAVOD">
        <h1>JUMANJI</h1>
    </header>

    <main>
        <section class="viewer-section">
            <div class="model-container">
                <model-viewer 
                    src="https://docs.google.com/uc?export=download&id=104QBX75pKVGmYSPnnUaajx7WOBZ9saUG" 
                    alt="Jumanji 3D Model" 
                    auto-rotate 
                    camera-controls 
                    shadow-intensity="1" 
                    environment-image="neutral"
                    exposure="1.2">
                </model-viewer>
            </div>

            <button class="play-btn">взаимодействовать</button>
            
            <div class="project-desc">
                Интерактивный 3D-макет проекта. Исследуйте детали конструкции, вращая объект в любую сторону. 
                Тщательная проработка атмосферы джунглей в цифровом формате.
            </div>
        </section>

        <div class="divider"></div>
        
        <div class="carousel-label">caroosls section::</div>
        
        <div class="carousel-wrapper" id="scrollWrap">
            <div class="carousel-track">
                <div class="carousel-item"><img src="assets/render.jumanji/renju1.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju2.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju3.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju4.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju5.jpg"></div>
            </div>
        </div>
    </main>

    <script>
        // Прокрутка карусели мышкой
        const slider = document.getElementById('scrollWrap');
        let isDown = false; let startX; let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => isDown = false);
        slider.addEventListener('mouseup', () => isDown = false);
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
