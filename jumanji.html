<!DOCTYPE html>

<head>

    <style>

        .video-box {

        .video-box iframe {

        /* –ö–æ–Ω—Ç–µ–Ω—Ç —Å–ø—Ä–∞–≤–∞ */

</head>
<body>

    <header>
        <a href="index.html"><img src="assets/logo.shapka.png" class="logo"></a>
    </header>

    <main>
        <section class="hero-section">
            <div class="video-box">
                <iframe id="kinescopePlayer" 
                    src="https://kinescope.io/embed/cNrDJ7nEv1zcvcenw69cKk?autoplay=1&loop=1&muted=1&background=1" 
                    allow="autoplay; fullscreen" 
                    frameborder="0">
                </iframe>
            </div>

            <div class="content-box">
                <h1>JUMANJI</h1>
                <div class="description">
                    –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –∏–º–º–µ—Ä—Å–∏–≤–Ω—ã–π –æ–ø—ã—Ç. –¢—â–∞—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–∫–æ—Ä–∞—Ü–∏–π –∏ –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã –¥–∏–∫–∏—Ö –¥–∂—É–Ω–≥–ª–µ–π, –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–Ω–∞—è –≤ —Ü–∏—Ñ—Ä–æ–≤–æ–π –∏ —Ñ–∏–∑–∏—á–µ—Å–∫–∏–π —Ñ–æ—Ä–º–∞—Ç.
                </div>
                
                <button class="sound-btn" onclick="unmuteVideo()">
                    <span id="speakerIcon">üîä</span> –í–ö–õ–Æ–ß–ò–¢–¨ –ó–í–£–ö
                </button>
            </div>
        </section>

        <div class="carousel-wrapper" id="scrollWrap">
            <div class="carousel-track">
                <div class="carousel-item"><img src="assets/render.jumanji/renju1.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju2.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju3.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju4.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju5.jpg"></div>
            </div>
        </div>
    </main>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –≤–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞ —á–µ—Ä–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É src (—Å–∞–º—ã–π —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –º–µ—Ç–æ–¥)
        function unmuteVideo() {
            const player = document.getElementById('kinescopePlayer');
            let currentSrc = player.src;
            
            if (currentSrc.includes('muted=1')) {
                // –£–±–∏—Ä–∞–µ–º muted –∏ —Ñ–æ–Ω–æ–≤—ã–π —Ä–µ–∂–∏–º, —á—Ç–æ–±—ã –∑–≤—É–∫ –ø–æ—è–≤–∏–ª—Å—è
                player.src = currentSrc.replace('muted=1', 'muted=0').replace('background=1', 'background=0');
                document.getElementById('speakerIcon').innerText = 'üîà';
            }
        }

        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫–∞—Ä—É—Å–µ–ª–∏ –º—ã—à–∫–æ–π
        const sw = document.getElementById('scrollWrap');
        let isDown = false; let startX; let scrollLeft;
        sw.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - sw.offsetLeft; scrollLeft = sw.scrollLeft; });
        sw.addEventListener('mouseleave', () => isDown = false);
        sw.addEventListener('mouseup', () => isDown = false);
        sw.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - sw.offsetLeft;
            const walk = (x - startX) * 2;
            sw.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
