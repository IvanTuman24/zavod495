<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMANJI | ZAVOD495</title>
    <script src="https://player.kinescope.io/latest/iframe.player.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; overflow-x: hidden; }
        
        /* --- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù --- */
        .hero-section {
            display: flex;
            height: 100vh;
            width: 100%;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
            box-sizing: border-box;
        }

        /* –í–∏–¥–µ–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É/—á—É—Ç—å –ø—Ä–∞–≤–µ–µ */
        .video-box {
            flex: 1.2;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-box iframe {
            height: 100%;
            aspect-ratio: 9 / 16;
            border: none;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç —Å–ø—Ä–∞–≤–∞ */
        .content-box {
            flex: 1;
            padding-left: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { 
            text-transform: uppercase; 
            font-size: clamp(40px, 6vw, 90px); 
            letter-spacing: 12px; 
            margin: 0 0 20px 0; 
        }

        .description { 
            font-size: 14px; 
            line-height: 1.6; 
            opacity: 0.5; 
            max-width: 400px;
            margin-bottom: 50px;
        }

        /* --- –§–ï–ô–î–ï–† –ì–†–û–ú–ö–û–°–¢–ò --- */
        .volume-wrap {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-icon { font-size: 18px; opacity: 0.8; cursor: pointer; }

        input[type=range] {
            -webkit-appearance: none;
            width: 250px;
            background: transparent;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.2);
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            margin-top: -5px;
        }

        .vol-label { font-size: 10px; letter-spacing: 3px; opacity: 0.4; text-transform: uppercase; }

        /* --- –ö–ê–†–£–°–ï–õ–¨ --- */
        .carousel-wrapper {
            width: 100%;
            overflow-x: auto;
            cursor: grab;
            margin: 50px 0 100px;
        }
        .carousel-wrapper::-webkit-scrollbar { display: none; }
        .carousel-track { display: flex; width: max-content; }
        .carousel-item { height: 60vh; flex-shrink: 0; }
        .carousel-item img { height: 100%; width: auto; display: block; }

        header { padding: 30px; position: absolute; top: 0; width: 100%; z-index: 10; }
        .logo { width: 80px; }

        @media (max-width: 1024px) {
            .hero-section { flex-direction: column; height: auto; padding-top: 100px; }
            .content-box { padding: 40px 0; align-items: center; text-align: center; }
            input[type=range] { width: 150px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html"><img src="assets/logo.shapka.png" class="logo"></a>
    </header>

    <main>
        <section class="hero-section">
            <div class="video-box">
                <div id="kinescope-player"></div>
            </div>

            <div class="content-box">
                <h1>JUMANJI</h1>
                <div class="description">
                    –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –∏–º–º–µ—Ä—Å–∏–≤–Ω—ã–π –æ–ø—ã—Ç. –¢—â–∞—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–∫–æ—Ä–∞—Ü–∏–π –∏ –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã –¥–∏–∫–∏—Ö –¥–∂—É–Ω–≥–ª–µ–π, –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–Ω–∞—è –≤ —Ü–∏—Ñ—Ä–æ–≤–æ–π –∏ —Ñ–∏–∑–∏—á–µ—Å–∫–∏–π —Ñ–æ—Ä–º–∞—Ç.
                </div>
                
                <div class="volume-wrap">
                    <span class="volume-icon" id="muteToggle">üîä</span>
                    <input type="range" id="volRange" min="0" max="100" value="0">
                    <span class="vol-label">Volume</span>
                </div>
            </div>
        </section>

        <div class="carousel-wrapper" id="scrollWrap">
            <div class="carousel-track">
                <div class="carousel-item"><img src="assets/render.jumanji/renju1.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju2.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju3.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju4.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju5.jpg"></div>
            </div>
        </div>
    </main>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞ —á–µ—Ä–µ–∑ API –¥–ª—è –ø—Ä—è–º–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–æ–º
        const playerElement = document.getElementById('kinescope-player');
        let player;

        Kinescope.IframePlayer.create('kinescope-player', {
            url: 'https://kinescope.io/cNrDJ7nEv1zcvcenw69cKk',
            size: { width: '100%', height: '100%' },
            autoPlay: true,
            loop: true,
            muted: true, // –ù–∞—á–∏–Ω–∞–µ–º –±–µ–∑ –∑–≤—É–∫–∞ (—Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–æ–≤)
            playsinline: true
        }).then(p => {
            player = p;
        });

        const volRange = document.getElementById('volRange');
        const muteToggle = document.getElementById('muteToggle');

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç—å—é
        volRange.addEventListener('input', (e) => {
            const val = e.target.value / 100;
            if (player) {
                if (val > 0) {
                    player.setMuted(false);
                    player.setVolume(val);
                    muteToggle.innerText = 'üîä';
                } else {
                    player.setMuted(true);
                    muteToggle.innerText = 'üîá';
                }
            }
        });

        // –ö–∞—Ä—É—Å–µ–ª—å (—Å–∫—Ä–æ–ª–ª –º—ã—à–∫–æ–π)
        const sw = document.getElementById('scrollWrap');
        let isDown = false; let startX; let scrollLeft;
        sw.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - sw.offsetLeft; scrollLeft = sw.scrollLeft; });
        sw.addEventListener('mouseleave', () => isDown = false);
        sw.addEventListener('mouseup', () => isDown = false);
        sw.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - sw.offsetLeft;
            const walk = (x - startX) * 2;
            sw.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
