<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMANJI | ZAVOD495</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; overflow-x: hidden; text-align: center; }
        
        /* ШАПКА: ЛОГО И ЗАГОЛОВОК ПО ЦЕНТРУ */
        header { padding: 40px 20px 20px; }
        .logo-top { width: 60px; margin-bottom: 10px; opacity: 0.8; }
        h1 { 
            font-size: clamp(40px, 10vw, 100px); 
            text-transform: uppercase; 
            letter-spacing: 15px; 
            margin: 0; 
            font-weight: bold; 
        }

        /* БЛОК ВИДЕО */
        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 5%;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9; /* Горизонтальное превью по схеме */
            border: 1px solid #14a44d; /* Зеленая рамка как на схеме */
            background: #000;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .video-container iframe { width: 100%; height: 100%; border: none; }

        /* КНОПКА ПЛЕЙ И ОПИСАНИЕ */
        .play-btn {
            background: none;
            border: 1px solid #14a44d;
            color: #fff;
            padding: 10px 30px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .play-btn:hover { background: #14a44d; color: #000; }

        .project-desc {
            font-size: 14px;
            opacity: 0.6;
            max-width: 600px;
            margin: 0 auto 60px;
            line-height: 1.6;
        }

        /* КАРУСЕЛЬ (СНИЗУ) */
        .carousel-section-title {
            text-align: left;
            padding-left: 5%;
            font-size: 11px;
            text-transform: lowercase;
            letter-spacing: 2px;
            opacity: 0.4;
            margin-bottom: 20px;
        }

        .carousel-wrapper {
            width: 100%;
            overflow-x: auto;
            cursor: grab;
            margin-bottom: 100px;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-wrapper::-webkit-scrollbar { display: none; }

        .carousel-track { display: flex; width: max-content; padding-left: 5%; gap: 10px; }
        .carousel-item { height: 250px; flex-shrink: 0; border: 0.5px solid rgba(255,255,255,0.2); }
        .carousel-item img { height: 100%; width: auto; display: block; pointer-events: none; }

        /* РАЗДЕЛИТЕЛЬНАЯ ЛИНИЯ */
        .divider { width: 100%; height: 1px; background: #222; margin: 40px 0; }

    </style>
</head>
<body>

    <header>
        <img src="assets/logo.shapka.png" class="logo-top" alt="ZAVOD">
        <h1>JUMANJI</h1>
    </header>

    <main>
        <section class="video-section">
            <div class="video-container">
                <iframe id="heroVideo" 
                    src="https://kinescope.io/embed/cNrDJ7nEv1zcvcenw69cKk?autoplay=1&loop=1&muted=1&background=1" 
                    allow="autoplay; fullscreen" frameborder="0">
                </iframe>
            </div>

            <button class="play-btn" onclick="toggleSound()">плей видео</button>
            <div class="project-desc">
                Вертикальный иммерсивный опыт. Тщательная проработка декораций и атмосферы диких джунглей, перенесенная в цифровой и физический формат.
            </div>
        </section>

        <div class="divider"></div>

        <div class="carousel-section-title">caroosls section::</div>
        
        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="carousel-track">
                <div class="carousel-item"><img src="assets/render.jumanji/renju1.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju2.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju3.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju4.jpg"></div>
                <div class="carousel-item"><img src="assets/render.jumanji/renju5.jpg"></div>
            </div>
        </div>
    </main>

    <script>
        // Функция включения звука
        function toggleSound() {
            const iframe = document.getElementById('heroVideo');
            let src = iframe.src;
            if (src.includes('muted=1')) {
                iframe.src = src.replace('muted=1', 'muted=0').replace('background=1', 'background=0');
            }
        }

        // Логика перетаскивания карусели мышкой
        const slider = document.getElementById('carouselWrapper');
        let isDown = false; let startX; let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => isDown = false);
        slider.addEventListener('mouseup', () => isDown = false);
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
