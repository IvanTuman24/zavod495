<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMANJI | СЕРДЦЕ ИМПЕРИИ</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; text-align: center; overflow-x: hidden; }
        header { padding: 60px 20px 30px; }
        h1 { font-size: clamp(24px, 5vw, 50px); text-transform: uppercase; letter-spacing: 8px; margin: 0; font-weight: bold; }

        /* ОСНОВНОЙ КОНТЕЙНЕР */
        main { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* 3D МОДЕЛЬ */
        .section-3d { margin-bottom: 60px; }
        .model-box { width: 100%; height: 550px; background: #080808; border: 1px solid #1a1a1a; }
        model-viewer { width: 100%; height: 100%; }

        /* ПОДПИСИ К СЕКЦИЯМ */
        .caption { font-size: 11px; opacity: 0.4; margin: 15px 0 50px; text-transform: lowercase; letter-spacing: 2px; }

        /* СЕТКИ ИЗОБРАЖЕНИЙ */
        .grid { display: grid; gap: 20px; margin-bottom: 10px; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-3 { grid-template-columns: 1fr 1fr 1fr; }
        img { width: 100%; height: auto; display: block; object-fit: cover; }

        /* КАРУСЕЛИ */
        .carousel-container { width: 100vw; position: relative; left: 50%; right: 50%; margin-left: -50vw; margin-right: -50vw; overflow-x: auto; cursor: grab; margin-bottom: 10px; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-track { display: inline-flex; gap: 15px; padding: 0 5vw; }
        .carousel-track img { height: 350px; width: auto; }

        /* РАЗДЕЛИТЕЛИ */
        .divider { height: 1px; background: #1a1a1a; margin: 40px 0; }
    </style>
</head>
<body>

    <header>
        <h1>JUMANJI СЕРДЦЕ ИМПЕРИИ</h1>
    </header>

    <main>
        <section class="section-3d">
            <div class="model-box">
                <model-viewer 
                    src="https://docs.google.com/uc?export=download&id=104QBX75pKVGmYSPnnUaajx7WOBZ9saUG" 
                    alt="Jumanji 3D" auto-rotate camera-controls shadow-intensity="1" exposure="1.2">
                </model-viewer>
            </div>
            <div class="caption">3d макет настольной игры jumanji</div>
        </section>

        <div class="carousel-container" id="kar1">
            <div class="carousel-track">
                <img src="assets/jumanji/karusel1/IMG_4191.JPG">
                <img src="assets/jumanji/karusel1/IMG_4193.JPG">
                </div>
        </div>
        <div class="caption">процесс создания и детализации</div>

        <div class="grid grid-2">
            <img src="assets/render.jumanji/renju1.jpg">
            <img src="assets/render.jumanji/renju2.jpg">
        </div>
        <div class="caption">3d моделирование и проектирование игрового поля</div>

        <div class="grid grid-2">
            <img src="assets/render.jumanji/renju3.jpg">
            <img src="assets/render.jumanji/renju4.jpg">
        </div>
        <div class="caption">проработка текстур и гравировки</div>

        <div class="grid grid-3">
            <img src="assets/jumanji/karusel2/IMG_4174.JPG">
            <img src="assets/jumanji/karusel2/IMG_4181.JPG">
            <img src="assets/jumanji/karusel2/IMG_4184.JPG">
        </div>
        <div class="caption">работа в мастерской и покраска</div>

        <div class="carousel-container" id="kar2">
            <div class="carousel-track">
                <img src="assets/jumanji/karusel2/IMG_4220.JPG">
                <img src="assets/jumanji/karusel2/IMG_4271.JPG">
                <img src="assets/jumanji/karusel2/IMG_4308.JPG">
                <img src="assets/jumanji/karusel2/IMG_4420.JPG">
            </div>
        </div>
        <div class="caption">финальные штрихи и сборка механизмов</div>

        <div style="margin-top: 40px;">
            <img src="assets/render.jumanji/renju5.jpg" style="width: 100%;">
        </div>
        <div class="caption">завершение проекта</div>
    </main>

    <script>
        // Универсальный скрипт для перетаскивания каруселей
        function initCarousel(id) {
            const slider = document.getElementById(id);
            let isDown = false; let startX; let scrollLeft;
            slider.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - slider.offsetLeft; scrollLeft = slider.scrollLeft; });
            slider.addEventListener('mouseleave', () => isDown = false);
            slider.addEventListener('mouseup', () => isDown = false);
            slider.addEventListener('mousemove', (e) => { if(!isDown) return; e.preventDefault(); const x = e.pageX - slider.offsetLeft; const walk = (x - startX) * 2; slider.scrollLeft = scrollLeft - walk; });
        }
        initCarousel('kar1');
        initCarousel('kar2');
    </script>
</body>
</html>
