<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTRACTION | ZAVOD495</title>
    <style>
        /* Базовые настройки */
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Helvetica', Arial, sans-serif; 
            overflow-x: hidden; 
        }

        /* ШАПКА: Логотип ведет обратно на главную */
        header { padding: 40px 20px; text-align: center; }
        .logo-container { 
            width: 100px; 
            margin: 0 auto; 
            transition: opacity 0.3s;
        }
        .logo-container:hover { opacity: 0.7; }
        .logo-container img { width: 100%; display: block; }

        /* КОНТЕЙНЕР ДЛЯ ВИДЕО */
        .video-container {
            width: 100%;
            max-width: 1200px; /* Ограничиваем ширину для удобства просмотра */
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .video-wrapper {
            position: relative; 
            padding-top: 56.25%; /* Соотношение сторон 16:9 */
            width: 100%;
            background: #111;
        }

        .video-wrapper iframe {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0;
            border: 0;
        }

        /* ОПИСАНИЕ ПРОЕКТА */
        .project-details {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            text-transform: uppercase;
            font-size: 32px;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.6;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        /* Кнопка назад */
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            border-bottom: 1px solid #fff;
            padding-bottom: 5px;
            transition: opacity 0.3s;
        }
        .back-link:hover { opacity: 0.5; }

        /* ПОДВАЛ */
        footer { 
            padding: 100px 20px 60px; 
            text-align: center; 
        }
        .footer-logo { width: 60px; margin: 0 auto 20px; opacity: 0.4; }
        .footer-logo img { width: 100%; display: block; }
        .copyright { font-size: 10px; opacity: 0.2; letter-spacing: 2px; }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) { 
            h1 { font-size: 24px; }
            header { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-container">
            <img src="assets/logo.shapka.png" alt="ZAVOD495">
        </a>
    </header>

    <main>
        <section class="video-container">
            <div class="video-wrapper">
                <iframe src="https://kinescope.io/embed/eFS1U7pziReHq3TA1JPc6E" 
                        allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer; clipboard-write; screen-wake-lock;" 
                        allowfullscreen>
                </iframe>
            </div>
        </section>

        <section class="project-details">
            <h1>ATTRACTION</h1>
            <div class="description">
                Здесь ты можешь написать описание проекта. Например: создание уникального визуального опыта, техническая реализация и концепция. Это пространство для деталей, которые не уместились на главной странице.
            </div>
            <a href="index.html" class="back-link">← Назад к проектам</a>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="assets/logo.podval.png" alt="ZAVOD LOGO">
        </div>
        <div class="copyright">© 2026 ZAVOD495</div>
    </footer>

</body>
</html>
