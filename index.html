<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAVOD495 | Portfolio</title>
    <style>
        /* Базовые настройки */
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Helvetica', Arial, sans-serif; 
            overflow-x: hidden; 
        }

        /* ШАПКА: Статичный логотип PNG */
        header { padding: 60px 20px; text-align: center; }
        .logo-container { 
            width: 100px; /* Ширина логотипа */
            margin: 0 auto 40px; 
        }
        .logo-container img { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        /* ФИЛЬТРЫ: Названия видов ремесла */
        .filters {
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap;
            gap: 25px; 
            margin-bottom: 50px;
            text-transform: uppercase; 
            font-size: 11px; 
            letter-spacing: 2px;
        }
        .filter-btn { 
            cursor: pointer; 
            opacity: 0.4; 
            transition: 0.3s; 
            padding-bottom: 5px; 
            border-bottom: 1px solid transparent; 
        }
        .filter-btn.active, .filter-btn:hover { 
            opacity: 1; 
            border-bottom: 1px solid #fff; 
        }

        /* СЕТКА ПРОЕКТОВ: 2 колонки */
        .projects-grid {
            display: grid; 
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; 
            padding: 10px;
        }

        /* КАРТОЧКА ПРОЕКТА */
        .project-link { text-decoration: none; color: inherit; display: block; }
        
        .project-card {
            position: relative; 
            background: #111;
            aspect-ratio: 16 / 9; 
            overflow: hidden;
        }

        /* КАРТИНКА: Только фото, без видео */
        .project-card img {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1); /* Плавный зум */
        }

        /* ЭФФЕКТ ХОВЕРА: Только увеличение картинки */
        .project-link:hover img { 
            transform: scale(1.08); 
        }

        /* ИНФОРМАЦИЯ О ПРОЕКТЕ */
        .project-info {
            position: absolute; 
            bottom: 25px; 
            left: 25px;
            text-transform: uppercase; 
            font-size: 10px; 
            letter-spacing: 2px;
            font-weight: bold; 
            z-index: 10; 
            pointer-events: none;
        }

        /* Класс для фильтрации */
        .hidden { display: none; }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) { 
            .projects-grid { grid-template-columns: 1fr; } 
        }

        footer { 
            padding: 80px 20px; 
            text-align: center; 
            font-size: 10px; 
            opacity: 0.2; 
            letter-spacing: 2px; 
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="ZAVOD495">
        </div>

        <nav class="filters">
            <div class="filter-btn active" data-filter="all">Все</div>
            <div class="filter-btn" data-filter="promo">Промо акции</div>
            <div class="filter-btn" data-filter="install">Инсталляции</div>
            <div class="filter-btn" data-filter="space">Пространство</div>
            <div class="filter-btn" data-filter="set">Set-design</div>
        </nav>
    </header>

   <main class="projects-grid">
    
    <a href="jumanji.html" class="project-link" data-category="install">
        <div class="project-card">
            <img src="assets/jumanji/jumanji1.JPG" alt="Jumanji">
            <div class="project-info">JUMANJI</div>
        </div>
    </a>

    <a href="yandexbox.html" class="project-link" data-category="promo">
        <div class="project-card">
            <img src="assets/yandexBOX/yandexBOX1.jpg" alt="yandexBOX">
            <div class="project-info">yandexBOX</div>
        </div>
    </a>

    <a href="asiamania.html" class="project-link" data-category="set">
        <div class="project-card">
            <img src="assets/asiamania/asiamania1.JPG" alt="ASIAMANIA">
            <div class="project-info">ASIAMANIA</div>
        </div>
    </a>

</main>

    <footer>© 2026 ZAVOD495</footer>

    <script>
        // ЛОГИКА ФИЛЬТРАЦИИ ПО КАТЕГОРИЯМ
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.project-link');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.getAttribute('data-filter');

                cards.forEach(card => {
                    const category = card.getAttribute('data-category');
                    if (filter === 'all' || category === filter) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });
    </script>

</body>
</html>
