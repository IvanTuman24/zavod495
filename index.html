<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAVOD495</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: Helvetica, Arial, sans-serif; }
        header { padding: 40px 20px; text-align: center; }
        .logo img { height: 45px; width: auto; display: inline-block; }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .project-card {
            position: relative;
            background: #111;
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }

        .project-card iframe, .project-card img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            object-fit: cover;
        }

        .project-info {
            position: absolute;
            bottom: 20px; left: 20px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .projects-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="assets/logo.svg" alt="ZAVOD495">
        </div>
    </header>

    <main class="projects-grid">
        <div class="project-card">
            <iframe src="https://kinescope.io/embed/bvFnvxfdfFhMEBsNZPxKFT?autoplay=1&muted=1&loop=1&controls=0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            <div class="project-info">Motion Design 01</div>
        </div>

        <div class="project-card">
            <img src="assets/Project 2.jpg">
            <div class="project-info">Project Two</div>
        </div>

        <div class="project-card">
            <img src="assets/Project 3.jpg">
            <div class="project-info">Project Three</div>
        </div>

        <div class="project-card">
            <img src="assets/Project 1.jpg">
            <div class="project-info">Project Four</div>
        </div>
    </main>

</body>
</html>
