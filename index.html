<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAVOD495 | Portfolio</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; overflow-x: hidden; }

        /* Шапка с компактным видео-логотипом */
        header { padding: 40px 20px; text-align: center; }
        
        .logo-frame { 
            width: 150px; /* Фиксированная ширина лого */
            height: 60px; /* Фиксированная высота лого */
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* Видео подстраивается под фрейм логотипа */
        .logo-frame iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 250%; /* Чуть больше, чтобы обрезать края плеера */
            height: 250%;
            transform: translate(-50%, -50%);
            border: none;
            pointer-events: none;
        }

        /* Навигация/Фильтры */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 50px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
        }
        .filter-btn {
            cursor: pointer;
            opacity: 0.4;
            transition: 0.3s;
            padding-bottom: 5px;
            border-bottom: 1px solid transparent;
        }
        .filter-btn.active, .filter-btn:hover { 
            opacity: 1; 
            border-bottom: 1px solid #fff;
        }

        /* Сетка проектов */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .project-card {
            position: relative;
            background: #111;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Плавное скрытие */
        .project-card.hidden {
            display: none;
        }

        .project-card iframe, .project-card img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border: none; object-fit: cover;
            transition: transform 0.8s ease;
        }

        .project-card:hover img { transform: scale(1.05); }

        .project-info {
            position: absolute; bottom: 25px; left: 25px;
            text-transform: uppercase; font-size: 10px;
            letter-spacing: 2px; font-weight: bold; z-index: 10;
        }

        @media (max-width: 768px) {
            .projects-grid { grid-template-columns: 1fr; }
            .filters { gap: 15px; padding: 0 20px; }
        }

        footer { padding: 80px 20px; text-align: center; font-size: 10px; opacity: 0.2; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-frame">
            <iframe src="https://kinescope.io/embed/bvFnvxfdfFhMEBsNZPxKFT?autoplay=1&muted=1&loop=1&controls=0" 
                    allow="autoplay; fullscreen"></iframe>
        </div>

        <nav class="filters">
            <div class="filter-btn active" data-filter="all">Все</div>
            <div class="filter-btn" data-filter="promo">Промо акции</div>
            <div class="filter-btn" data-filter="install">Инсталляции</div>
            <div class="filter-btn" data-filter="space">Пространство</div>
            <div class="filter-btn" data-filter="set">Set-design</div>
        </nav>
    </header>

    <main class="projects-grid">
        
        <div class="project-card" data-category="install">
    <img src="assets/Project 1.jpg" alt="Project 1">
    <div class="project-info">Interactive Installation</div>
</div>

        <div class="project-card" data-category="promo">
            <img src="assets/Project 2.jpg">
            <div class="project-info">Brand Promo Event</div>
        </div>

        <div class="project-card" data-category="space">
            <img src="assets/Project 3.jpg">
            <div class="project-info">Art Space Design</div>
        </div>

        <div class="project-card" data-category="set">
            <img src="assets/Project 1.jpg">
            <div class="project-info">Stage Concept</div>
        </div>

    </main>

    <footer>© 2026 ZAVOD495</footer>

    <script>
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.project-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filter = btn.getAttribute('data-filter');

                cards.forEach(card => {
                    const category = card.getAttribute('data-category');
                    
                    if (filter === 'all' || category === filter) {
                        card.classList.remove('hidden');
                        setTimeout(() => { card.style.opacity = '1'; card.style.transform = 'scale(1)'; }, 10);
                    } else {
                        card.style.opacity = '0';
                        card.style.transform = 'scale(0.95)';
                        setTimeout(() => card.classList.add('hidden'), 500);
                    }
                });
            });
        });
    </script>

</body>
</html>
