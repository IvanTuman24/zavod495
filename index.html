<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAVOD495 | Portfolio</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Helvetica', Arial, sans-serif; 
            width: 100%;
            overflow-x: hidden; 
        }

        /* ШАПКА */
        header { padding: 40px 10px; text-align: center; }
        .logo-container { width: 100px; margin: 0 auto 30px; }
        .logo-container img { width: 100%; height: auto; display: block; }

        /* ФИЛЬТРЫ: Группировка по строкам */
        .filters-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Отступ между строками */
            margin-bottom: 40px;
            text-transform: uppercase; 
            font-size: 11px; 
            letter-spacing: 2px;
            padding: 0 10px;
        }

        .filter-row {
            display: flex;
            justify-content: center;
            gap: 30px; /* Отступ между словами в строке */
        }

        .filter-btn { 
            cursor: pointer; 
            opacity: 0.4; 
            transition: 0.3s; 
            padding-bottom: 5px; 
            border-bottom: 1px solid transparent; 
            white-space: nowrap;
        }
        .filter-btn.active, .filter-btn:hover { 
            opacity: 1; 
            border-bottom: 1px solid #fff; 
        }

        /* СЕТКА ПРОЕКТОВ */
        .projects-grid {
            display: grid; 
            grid-template-columns: repeat(2, 1fr);
            gap: 5px; 
            padding: 5px;
        }

        .project-link { text-decoration: none; color: inherit; display: block; position: relative; }
        .project-card {
            position: relative; 
            background: #111;
            aspect-ratio: 16 / 9; 
            overflow: hidden;
        }

        .project-card iframe {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: 0; pointer-events: none;
        }
        .video-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; background: rgba(0,0,0,0); }

        .project-card img {
            position: absolute; width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .project-link:hover img { transform: scale(1.05); }

        /* НАЗВАНИЕ ПРОЕКТА: ВСЕГДА ВИДИМО */
        .project-info {
            position: absolute; 
            bottom: 15px; 
            left: 15px;
            text-transform: uppercase; 
            font-size: 4vw; 
            letter-spacing: 1px;
            font-weight: bold; 
            z-index: 10; 
            pointer-events: none;
            color: #fff; 
            opacity: 1; 
            mix-blend-mode: exclusion; 
            transition: transform 0.5s ease; 
        }
        
        @media (min-width: 1024px) {
            .project-info { font-size: 40px; bottom: 25px; left: 25px; }
            .projects-grid { gap: 10px; padding: 10px; }
        }

        .project-link:hover .project-info { transform: translateX(5px); }
        .hidden { display: none; }

        /* ПОДВАЛ */
        footer { padding: 60px 20px; text-align: center; }
        .footer-logo { width: 60px; margin: 0 auto 15px; opacity: 0.5; transition: 0.3s; }
        .footer-logo img { width: 100%; display: block; }
        .copyright { font-size: 9px; opacity: 0.2; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/logo.shapka.png" alt="ZAVOD495">
        </div>
        
        <nav class="filters-container">
            <div class="filter-row">
                <div class="filter-btn" data-filter="promo">Промо акции</div>
                <div class="filter-btn" data-filter="install">Инсталляции</div>
            </div>
            <div class="filter-row">
                <div class="filter-btn" data-filter="space">Пространство</div>
                <div class="filter-btn" data-filter="set">Set-design</div>
            </div>
            <div class="filter-row">
                <div class="filter-btn active" data-filter="all">Все проекты</div>
            </div>
        </nav>
    </header>

    <main class="projects-grid">
        <a href="jumanji.html" class="project-link" data-category="promo">
            <div class="project-card">
                <img src="assets/jumanji/jumanji1.JPG" alt="Jumanji">
                <div class="project-info">JUMANJI</div>
            </div>
        </a>

        <a href="fier.html" class="project-link" data-category="set">
             <div class="project-card">
                <div class="video-overlay"></div>
                <iframe src="https://kinescope.io/embed/7CRT8agyxgJPvzkUiZfBnN?autoplay=1&loop=1&muted=1&background=1" frameborder="0" allowfullscreen></iframe>
                <div class="project-info">FIER</div>
            </div>
        </a>

        <a href="demenor.html" class="project-link" data-category="install">
            <div class="project-card">
                <div class="video-overlay"></div>
                <iframe src="https://kinescope.io/embed/jxW5JmW3sMFSreLkvm9cjE?autoplay=1&loop=1&muted=1&background=1" frameborder="0" allowfullscreen></iframe>
                <div class="project-info">DEMENOR</div>
            </div>
        </a>

        <a href="yandexbox.html" class="project-link" data-category="promo">
            <div class="project-card">
                <img src="assets/yandexBOX/yandexBOX1.jpg" alt="yandexBOX">
                <div class="project-info">yandexBOX</div>
            </div>
        </a>

        <a href="точка-g.html" class="project-link" data-category="space">
            <div class="project-card">
                <img src="assets/tochkag/tochkag.jpg" alt="Музей эротики Точка G">
                <div class="project-info">МУЗЕЙ ЭРОТИКИ ТОЧКА G</div>
            </div>
        </a>

        <a href="asiamania.html" class="project-link" data-category="install">
            <div class="project-card">
                <img src="assets/asiamania/asiamania1.jpg" alt="ASIAMANIA">
                <div class="project-info">ASIAMANIA</div>
            </div>
        </a>

        <a href="attraction.html" class="project-link" data-category="install">
            <div class="project-card">
                <div class="video-overlay"></div>
                <iframe src="https://kinescope.io/embed/uQitXZcF7sGQRuBmmvQVKY?autoplay=1&loop=1&muted=1&background=1" frameborder="0" allowfullscreen></iframe>
                <div class="project-info">ATTRACTION</div>
            </div>
        </a>

        
    </main>

    <footer>
        <div class="footer-logo">
            <img src="assets/logo.podval.png" alt="ZAVOD LOGO">
        </div>
        <div class="copyright">© 2026 ZAVOD495</div>
    </footer>

    <script>
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.project-link');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.getAttribute('data-filter');
                cards.forEach(card => {
                    const category = card.getAttribute('data-category');
                    if (filter === 'all' || category === filter) { card.classList.remove('hidden'); } 
                    else { card.classList.add('hidden'); }
                });
            });
        });
    </script>
</body>
</html>
