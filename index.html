<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAVOD495 | Portfolio</title>
    <style>
        /* Базовые настройки */
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Helvetica', Arial, sans-serif; 
            overflow-x: hidden; 
        }

        /* ШАПКА */
        header { padding: 60px 20px; text-align: center; }
        .logo-container { 
            width: 120px; 
            margin: 0 auto 40px; 
        }
        .logo-container img { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        /* ФИЛЬТРЫ */
        .filters {
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap;
            gap: 25px; 
            margin-bottom: 20px;
            text-transform: uppercase; 
            font-size: 11px; 
            letter-spacing: 2px;
        }
        .filter-btn { 
            cursor: pointer; 
            opacity: 0.4; 
            transition: 0.3s; 
            padding-bottom: 5px; 
            border-bottom: 1px solid transparent; 
        }
        .filter-btn.active, .filter-btn:hover { 
            opacity: 1; 
            border-bottom: 1px solid #fff; 
        }

        /* СЕТКА ПРОЕКТОВ */
        .projects-grid {
            display: grid; 
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; 
            padding: 10px;
        }

        .project-link { text-decoration: none; color: inherit; display: block; position: relative; }
        
        .project-card {
            position: relative; 
            background: #111;
            aspect-ratio: 16 / 9; 
            overflow: hidden;
        }

        /* Видео-превью на главной */
        .project-card iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 0;
            pointer-events: none; /* Пропускает клик на ссылку */
        }

        /* Слой для корректного клика поверх видео */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: rgba(0,0,0,0);
        }

        .project-card img {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .project-link:hover img { 
            transform: scale(1.05); 
        }

        /* ЭФФЕКТ ТЕКСТА: ИСКЛЮЧЕНИЕ */
        .project-info {
            position: absolute; 
            bottom: 25px; 
            left: 25px;
            text-transform: uppercase; 
            font-size: 50px; 
            letter-spacing: 2px;
            font-weight: bold; 
            z-index: 10; 
            pointer-events: none;
            color: #fff;
            opacity: 0; 
            mix-blend-mode: exclusion; 
            transition: opacity 0.8s ease; 
        }

        .project-link:hover .project-info {
            opacity: 1;
        }

        .hidden { display: none; }

        /* ПОДВАЛ */
        footer { 
            padding: 100px 20px 60px; 
            text-align: center; 
        }

        .footer-logo {
            width: 80px; 
            margin: 0 auto 20px;
            opacity: 0.5;
            transition: 0.3s;
        }
        
        .footer-logo:hover { opacity: 1; }
        .footer-logo img { width: 100%; display: block; }

        .copyright {
            font-size: 10px; 
            opacity: 0.2; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Мобильная версия */
        @media (max-width: 768px) { 
            .projects-grid { grid-template-columns: 1fr; } 
            .project-info { font-size: 30px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/logo.shapka.png" alt="ZAVOD495">
        </div>

        <nav class="filters">
            <div class="filter-btn active" data-filter="all">Все</div>
            <div class="filter-btn" data-filter="promo">Промо акции</div>
            <div class="filter-btn" data-filter="install">Инсталляции</div>
            <div class="filter-btn" data-filter="space">Пространство</div>
            <div class="filter-btn" data-filter="set">Set-design</div>
        </nav>
    </header>

    <main class="projects-grid">
        
        <a href="jumanji.html" class="project-link" data-category="promo">
            <div class="project-card">
                <div class="video-overlay"></div>
                <iframe src="https://kinescope.io/wZgZm7N2V9SwqT4wD16uqW?autoplay=1&loop=1&muted=1&background=1" 
                        allow="autoplay; fullscreen; picture-in-picture;" 
                        frameborder="0" allowfullscreen>
                </iframe>
                <div class="project-info">JUMANJI</div>
            </div>
        </a>

        <a href="yandexbox.html" class="project-link" data-category="promo">
            <div class="project-card">
                <img src="assets/yandexBOX/yandexBOX1.jpg" alt="yandexBOX">
                <div class="project-info">yandexBOX</div>
            </div>
        </a>

        <a href="asiamania.html" class="project-link" data-category="install">
            <div class="project-card">
                <img src="assets/asiamania/asiamania1.jpg" alt="ASIAMANIA">
                <div class="project-info">ASIAMANIA</div>
            </div>
        </a>

        <a href="attraction.html" class="project-link" data-category="install">
            <div class="project-card">
                <div class="video-overlay"></div>
                <iframe src="https://kinescope.io/embed/uQitXZcF7sGQRuBmmvQVKY?autoplay=1&loop=1&muted=1&background=1" 
                        allow="autoplay; fullscreen; picture-in-picture;" 
                        frameborder="0" allowfullscreen>
                </iframe>
                <div class="project-info">ATTRACTION</div>
            </div>
        </a>

    </main>

    <footer>
        <div class="footer-logo">
            <img src="assets/logo.podval.png" alt="ZAVOD LOGO">
        </div>
        <div class="copyright">© 2026 ZAVOD495</div>
    </footer>

    <script>
        // Фильтрация
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.project-link');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.getAttribute('data-filter');
                cards.forEach(card => {
                    const category = card.getAttribute('data-category');
                    if (filter === 'all' || category === filter) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
