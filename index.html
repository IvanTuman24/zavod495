<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAVOD495 | Portfolio</title>
    <style>
        /* Базовые настройки */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        
        body { 
            color: #fff; 
            font-family: 'Helvetica', Arial, sans-serif; 
            overflow-x: hidden; 
        }

        /* КОНТЕЙНЕР ДЛЯ ИНТЕРАКТИВНОГО ФОНА */
        #vanta-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Фон всегда сзади */
        }

        /* Контент сайта (все, что поверх фона) */
        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* ШАПКА */
        header { padding: 60px 20px; text-align: center; }
        .logo-container { width: 100px; margin: 0 auto 40px; }
        .logo-container img { width: 100%; display: block; }

        /* ФИЛЬТРЫ */
        .filters {
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap;
            gap: 25px; 
            margin-bottom: 20px;
            text-transform: uppercase; 
            font-size: 11px; 
            letter-spacing: 2px;
        }
        .filter-btn { 
            cursor: pointer; 
            opacity: 0.4; 
            transition: 0.3s; 
            padding-bottom: 5px; 
            border-bottom: 1px solid transparent; 
        }
        .filter-btn.active, .filter-btn:hover { 
            opacity: 1; 
            border-bottom: 1px solid #fff; 
        }

        /* СЕТКА ПРОЕКТОВ */
        .projects-grid {
            display: grid; 
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; 
            padding: 10px;
        }

        .project-link { text-decoration: none; color: inherit; display: block; }
        .project-card {
            position: relative; 
            /* Делаем фон карточки почти прозрачным, чтобы дым был виден и под ней */
            background: rgba(0, 0, 0, 0.3); 
            aspect-ratio: 16 / 9; 
            overflow: hidden;
        }

        .project-card img {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .project-link:hover img { transform: scale(1.05); }

        /* ТЕКСТ С ЭФФЕКТОМ ИСКЛЮЧЕНИЯ */
        .project-info {
            position: absolute; 
            bottom: 25px; 
            left: 25px;
            text-transform: uppercase; 
            font-size: 50px; 
            letter-spacing: 2px;
            font-weight: bold; 
            z-index: 10; 
            pointer-events: none;
            color: #fff;
            opacity: 0;
            mix-blend-mode: exclusion;
            transition: opacity 0.8s ease;
        }

        .project-link:hover .project-info { opacity: 1; }

        .hidden { display: none; }

        @media (max-width: 768px) { 
            .projects-grid { grid-template-columns: 1fr; } 
            .project-info { font-size: 30px; }
        }

        footer { 
            padding: 80px 20px; 
            text-align: center; 
            font-size: 10px; 
            opacity: 0.3; 
            letter-spacing: 2px; 
        }
    </style>
</head>
<body>

    <div id="vanta-canvas"></div>

    <div class="content-wrapper">
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="ZAVOD495">
            </div>
            <nav class="filters">
                <div class="filter-btn active" data-filter="all">Все</div>
                <div class="filter-btn" data-filter="promo">Промо акции</div>
                <div class="filter-btn" data-filter="install">Инсталляции</div>
                <div class="filter-btn" data-filter="space">Пространство</div>
                <div class="filter-btn" data-filter="set">Set-design</div>
            </nav>
        </header>

        <main class="projects-grid">
            <a href="jumanji.html" class="project-link" data-category="promo">
                <div class="project-card">
                    <img src="assets/jumanji/jumanji1.JPG" alt="Jumanji">
                    <div class="project-info">JUMANJI</div>
                </div>
            </a>
            <a href="yandexbox.html" class="project-link" data-category="promo">
                <div class="project-card">
                    <img src="assets/yandexBOX/yandexBOX1.jpg" alt="yandexBOX">
                    <div class="project-info">yandexBOX</div>
                </div>
            </a>
            <a href="asiamania.html" class="project-link" data-category="install">
                <div class="project-card">
                    <img src="assets/asiamania/asiamania1.jpg" alt="ASIAMANIA">
                    <div class="project-info">ASIAMANIA</div>
                </div>
            </a>
        </main>

        <footer>© 2026 ZAVOD495</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            VANTA.FOG({
                el: "#vanta-canvas",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                
                // НАСТРОЙКИ МИНИМАЛИЗМА
                // Чем темнее эти цвета, тем меньше кажется дыма
                highlightColor: 0x20c268, // Приглушенный зеленый блик
                midtoneColor: 0x07331a,   // Очень темный зеленый средний тон
                lowlightColor: 0x000000,  // Черные тени
                baseColor: 0x000000,     // Черная база
                
                blurFactor: 0.8,          // Сильное размытие для мягкости
                speed: 1.10,              // Спокойная скорость
                zoom: 1.30                // Крупный масштаб, больше черного фона
            });
        });

        // Логика фильтрации
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.project-link');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.getAttribute('data-filter');
                cards.forEach(card => {
                    const category = card.getAttribute('data-category');
                    if (filter === 'all' || category === filter) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
